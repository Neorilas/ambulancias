name: Deploy Frontend â†’ cPanel

on:
  push:
    branches: [master]
    paths:
      - 'frontend/**'        # solo cuando cambia algo en frontend/
      - '.github/workflows/deploy-frontend.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        env:
          VITE_BASE_PATH: /app/
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: npm run build

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: frontend/dist/
          server-dir: ${{ secrets.FTP_REMOTE_DIR }}   # ej: /public_html/app/
          dangerous-clean-slate: false                 # no borra archivos extra en destino
          exclude: |
            **/.git*
            **/node_modules/**
