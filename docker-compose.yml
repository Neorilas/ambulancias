services:
  mysql:
    image: mysql:8.0
    container_name: ambulancia_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass123
      MYSQL_DATABASE:      ambulancia_db
      MYSQL_USER:          ambulancia_user
      MYSQL_PASSWORD:      ambulancia_pass
    ports:
      - "3306:3306"
    volumes:
      - ambulancia_mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02_seed.sql
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --event-scheduler=ON
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "ambulancia_user", "-pambulancia_pass"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

volumes:
  ambulancia_mysql_data:
